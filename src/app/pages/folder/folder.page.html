<ion-header [translucent]="true">
  <!--<ion-toolbar  color="danger"> Si descomento el toolbar no me muestra ningun header-->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>    
    <ion-title>{{ folder }}</ion-title>
  <!--</ion-toolbar>-->
</ion-header>

<ion-content  [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <app-home *ngIf="folder=='Home'"></app-home>
  <app-residents *ngIf="folder=='Residents'"></app-residents>
  <app-carers *ngIf="folder=='Carers'"></app-carers>
  <app-managements *ngIf="folder=='Managements'"></app-managements>
  <app-aboutme *ngIf="folder=='aboutme'"></app-aboutme>

  <ion-fab *ngIf=" folder!='Home' && folder!='aboutme'" vertical="bottom" horizontal="start" slot="fixed" >
    <ion-fab-button (click)="onNewItem()" color="dark">
      <ion-icon name="person-add" [style.color]="'chocolate'"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
