<div class="container">
  <div class="infoHome">
    <h6>{{"infoHome.info" | translate}}</h6>
    <h6>{{"infoHome.schema" | translate}}</h6>
  </div>
</div>

<div class="slide-container">
  <ion-slides #slideRef [options]="slideOptions">
    <ion-slide>
      <div class="slide-content">
        <p>{{ 'homeText1' | translate }}</p>
        <img src="../../../../../assets/images/fotos/carer.jpg" alt="Logo" />
      </div>
    </ion-slide>
    <ion-slide class="slide">
      <div class="slide-content">
        <img src="../../../../../assets/images/fotos/mayorFeliz.jpg" alt="Reloj" />
      </div>
    </ion-slide>
    <ion-slide class="slide">
      <div class="slide-content">
        <p>{{ 'homeText3' | translate }}</p>
        <img src="../../../../../assets/images/fotos/resident.jpg" alt="Comenzar" />
      </div>
    </ion-slide>
  </ion-slides>

  <div class="slide-nav">
    <ion-button class="prev-button" (click)="prevSlide()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-button class="next-button" (click)="nextSlide()">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
  </div>
</div>
