  <ion-row>
    <ion-col>
      <form class="form" [formGroup]="form" (ngSubmit)="onSignIn()">    
        <ion-list>
          <ion-img class="logo" src="./../../../../../assets/icon/faviconCruz.jpg"></ion-img>
          <ion-item>
            <h1>{{'login.title' | translate}}</h1>
            <ion-label position="stacked">
              {{'login.email' | translate}}
            </ion-label>
            <ion-input [enterkeyhint]="'next'" autocomplete="email" type="text" formControlName="identifier"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">
              {{'login.password' | translate}}
            </ion-label>
            <ion-input  [enterkeyhint]="'next'" autocomplete="password" type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>I agree terms & conditions</ion-label>
            <ion-checkbox (keyup.enter)="form.valid?onSignIn():null" type="checkbox" formControlName="checkbox"></ion-checkbox>
          </ion-item>
        </ion-list> 
          <ion-button color="tertiary" [disabled]="!form.valid" (click)="onSignIn()" (click)="showLoading()">{{'login.send' | translate}}</ion-button>
          <ion-button (click)="register()" color="dark" >
            <small>{{'register.register' | translate }}</small>
          </ion-button>
      </form>    
    </ion-col>
  </ion-row>
