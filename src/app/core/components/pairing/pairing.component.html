<ion-item-sliding #sliding [disabled]="!isLowResolution()">
  <ion-item >
    <ion-avatar class="carer">
      {{ (carer$ | async)?.name }}
      <img *ngIf="!(carer$ | async)?.picture" alt="Carer silhouette" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      <img *ngIf="(carer$ | async)?.picture" alt="Carer picture" [src]="(carer$ | async)?.picture" />
    </ion-avatar>
    
    <ion-icon name="arrow-range"></ion-icon>
    <ion-avatar class="resident$">
      {{ (resident$ | async)?.first_name }}
      <img *ngIf="!(resident$ | async)?.picture" alt="Resident silhouette" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img *ngIf="(resident$ | async)?.picture" alt="Resident picture" [src]="(resident$ | async)?.picture" />
    </ion-avatar>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" (click)="onEditClick(sliding)">
      <div class="vertical">
        <ion-icon name="pencil" ></ion-icon>
        {{'modal.edit' | translate | uppercase}}
      </div>
    </ion-button>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" color="danger" (click)="onDeleteClick(sliding)">
      <div class="vertical">
        <ion-icon name="trash-bin" ></ion-icon>
        {{'modal.delete' | translate | uppercase}}
      </div>
    </ion-button>
  </ion-item>

  <ion-item-options>
    <ion-item-option (click)="onEditClick(sliding)">
      <ion-icon slot="top" name="pencil" ></ion-icon>
      {{'modal.edit' | translate | uppercase}}
    </ion-item-option>
    <ion-item-option (click)="onDeleteClick(sliding)" color="danger">
      <ion-icon slot="top" name="trash-bin" ></ion-icon>
      {{'modal.delete' | translate | uppercase}}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
