<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedResident!=null">
        <ion-avatar class="selectedResident">
          <img *ngIf="!selectedResident?.picture" alt="Resident silhouete" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedResident?.picture" alt="Resident picture" [src]="selectedResident?.picture" />
        </ion-avatar>
        <ion-label>{{selectedResident?.last_name}}, {{selectedResident?.first_name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedResident">Selecciona un residente</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let selectedResident of getResidents()" button detail  (click)="onResidentClicked(selectedResident, accordion)">
          <ion-avatar class="selectedResident">
            <img *ngIf="!selectedResident.picture" alt="Resident silhouete" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="selectedResident.picture" alt="Resident picture" [src]="selectedResident.picture" />
          </ion-avatar>
          <ion-label>{{selectedResident.last_name}}, {{selectedResident.first_name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
