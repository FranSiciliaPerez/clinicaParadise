<ion-fab vertical="bottom" horizontal="end"  slot="fixed" >
  <ion-fab-button color="dark">
    <ion-icon size="big" name="language-outline" [style.color]="'chocolate'"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="onLanguage('en')">
      <ion-img src="../assets/icon/logoGB.png"></ion-img>
    </ion-fab-button>
    <ion-fab-button (click)="onLanguage('es')">
      <ion-img src="../assets/icon/logoES.png"></ion-img>
    </ion-fab-button>
    <ion-fab-button (click)="onLanguage('fr')">
      <ion-img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f1eb-1f1f7.svg"></ion-img>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
<ion-app>
  <ion-split-pane *ngIf="(user.isLogged$ | async)" contentId="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content color="tertiary">
        <ion-img id="logo" src="./../assets/icon/faviconCruz.jpg"></ion-img>
        <h6>Logged as: {{(user.user$ | async).first_name}}</h6>
        <ion-list id="inbox-list">
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label color="dark">{{ "folder."+ p.title | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="signOut()" button>
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>{{"home.close" | translate}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-split-pane>
  <ion-router-outlet *ngIf="!(user.isLogged$ | async)"></ion-router-outlet>
</ion-app>
